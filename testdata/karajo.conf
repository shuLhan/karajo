[karajo]
name = My karajo
listen_address = 127.0.0.1:31937
http_timeout = 5m0s
dir_base = testdata
dir_public = testdata
secret = s3cret
max_hook_running = 2

[job.http "Test fail"]
description = The job to test what the user interface and logs look likes \
 if its <b>fail</b>.
secret = s3cret
interval = 20s
max_running = 2
http_method = POST
http_url = http://127.0.0.1:31937/karajo/hook/test-fail
http_request_type = json
http_header = A: B
http_header = C: D
http_insecure = false

[job.http "Test random"]
description = Test triggering hook /test-random
secret = s3cret
max_running = 1
http_method = POST
http_url = /karajo/hook/test-random
http_request_type = json
http_insecure = false

[job.http "Test success"]
description = The job to test what the user interface and logs look likes \
 if its <i>success</i>.
secret = s3cret
interval = 20s
max_running = 1
http_method = POST
http_url = /karajo/hook/test-success
http_request_type = json
http_header = X: Y
http_insecure = false

[hook "test fail"]
path = /test-fail
secret = s3cret
command = echo "Test hook fail"
command = echo "Counter is $KARAJO_HOOK_COUNTER"
command = x=$(($RANDOM%10)) && echo "sleep in ${x}s" && sleep $x
command = command-not-found

[hook "test random"]
description = "Test running command with random exit status"
path = /test-random
secret = s3cret
command = echo "Test hook random"
command = echo "Counter is $KARAJO_HOOK_COUNTER"
command = x=$(($RANDOM%10)) && echo "sleep in ${x}s" && sleep $x
command = rand=$(($RANDOM%2)) && echo $rand && exit $rand

[hook "test success"]
path = /test-success
secret = s3cret
command = echo "Test hook success"
command = echo "Counter is $KARAJO_HOOK_COUNTER"
command = x=$(($RANDOM%10)) && echo "sleep in ${x}s" && sleep $x

##----

[job.http "Test long running"]
description = The job to test hook log refresh.
secret = s3cret
interval = 2m
max_running = 1
http_method = POST
http_request_type = json
http_url = /karajo/hook/test-long-running

[hook "Test long running"]
description = The hook to test log refresh.
path = /test-long-running
secret = s3cret
command = "for ((x=0; x<90; x++)); do echo \"$x\"; sleep 1; done"

##----

[hook "Test manual run"]
description = The hook to test manual run.
path = /test-manual-run
secret = s3cret
command = echo "Test hook manual run"
command = echo "Counter is $KARAJO_HOOK_COUNTER"

##----

[hook "Test interval 1m"]
interval = 1m
command = echo "Test hook interval 1m"
command = echo "Counter is $KARAJO_HOOK_COUNTER"
