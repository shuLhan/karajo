[karajo]
name = My karajo
listen_address = 127.0.0.1:31937
http_timeout = 5m0s
dir_base = testdata

[karajo "job"]
name = Test fail
description = The job to test what the user interface and logs look likes \
 if its <b>fail</b>.
http_url = http://127.0.0.1:31937/karajo/test/job/fail
http_header = A: B
http_header = C: D
http_insecure = false
interval = 20s
max_requests = 2

[karajo "job"]
name = Test success
description = The job to test what the user interface and logs look likes \
 if its <i>success</i>.
http_url = /karajo/test/job/success
http_header = X: Y
http_insecure = false
interval = 20s
max_requests = 1
